<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>forms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
      <ion-item>
          <ion-label>Rock bands</ion-label>
          <ion-select interface="popover" placeholder="Select One">
            <ion-select-option value="f">Nirvana</ion-select-option>
            <ion-select-option value="m">Los prisioneros</ion-select-option>
            <ion-select-option value="m">cafe tacuba</ion-select-option>
          </ion-select>
        </ion-item>
    <ion-item>
      <ion-label position="floating">Stacked Label</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-range color="danger" pin="true" min="-10" max="10" step="2">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny" size="large"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label>Nirvana</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Los prisioneros</ion-label>
        <ion-checkbox slot="end"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>cafe tacuba</ion-label>
        <ion-checkbox slot="end"></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-radio-group>
        <ion-list-header>
          <ion-label>Bandas de rock</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Nirvana</ion-label>
          <ion-radio slot="start" value="biff" checked color="danger"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Los prisioneros</ion-label>
          <ion-radio slot="start" value="griff" color="dark"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>cafe tacuba</ion-label>
          <ion-radio slot="start" value="buford"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-item>
      <ion-label>Rock bands</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="f">Nirvana</ion-select-option>
        <ion-select-option value="m">Los prisioneros</ion-select-option>
        <ion-select-option value="m">cafe tacuba</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Rock bands</ion-label>
      <ion-select interface="popover" placeholder="Select One">
        <ion-select-option value="f">Nirvana</ion-select-option>
        <ion-select-option value="m">Los prisioneros</ion-select-option>
        <ion-select-option value="m">cafe tacuba</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime display-format="MM/YYYY" picker-format="MMMM YYYY"></ion-datetime>
    </ion-item>
  </form>
</ion-content>
