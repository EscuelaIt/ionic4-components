<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>buttons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button>
    Hola
  </ion-button>
  <ion-button [color]="color" (click)="changeColor()">Primary</ion-button>
  <ion-button color="secondary">Secondary</ion-button>
  <ion-button color="tertiary">Tertiary</ion-button>
  <ion-button color="success">Success</ion-button>
  <ion-button color="warning">Warning</ion-button>
  <ion-button color="danger">Danger</ion-button>
  <ion-button color="light">Light</ion-button>
  <ion-button color="medium">Medium</ion-button>
  <ion-button color="dark">Dark</ion-button>

  <ion-button expand="full">Full Button</ion-button>
  <ion-button expand="block">Block Button</ion-button>

  <ion-button expand="full" fill="outline">Outline + Full</ion-button>
  <ion-button expand="block" fill="outline" color="success">Outline + Full</ion-button>

  <ion-button size="large">Large</ion-button>
  <ion-button>Default</ion-button>
  <ion-button size="small">Small</ion-button>

  <ion-button size="large" fill="outline">
    <ion-icon slot="icon-only" name="beer"></ion-icon>
  </ion-button>

  <ion-button>
    <ion-icon slot="start" name="beer"></ion-icon>
    texto
  </ion-button>

  <ion-button>
    texto
    <ion-icon slot="end" name="beer"></ion-icon>
  </ion-button>

  <ion-badge color="danger">11</ion-badge>

  <ion-item>
    <ion-badge slot="start">11</ion-badge>
    <ion-label>My Item</ion-label>
    <ion-badge slot="end">22</ion-badge>
  </ion-item>

</ion-content>
